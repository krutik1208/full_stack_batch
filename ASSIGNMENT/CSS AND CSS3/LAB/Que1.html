<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/Que1.css">


<body>
    <form id="contact-form" action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" class="form-field" name="name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" class="form-field" name="email"><br>

        <label for="message">Message:</label><br>
        <textarea id="message" class="form-field" name="message" rows="4"></textarea><br>

        <button type="submit" id="submit-btn">Submit</button>
    </form>
</body>
</html>
