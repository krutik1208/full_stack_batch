userâ€™s name and bio. o A button to "Follow" the user. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
   
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .profile-card {
        width: 300px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }


    .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 2px solid #fff;
    }


    .user-name {
        font-size: 24px;
        margin-bottom: 10px;
        padding: 5px 0;
    }


    .user-bio {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
        padding: 0 10px;
    }


    .follow-btn {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }


    .follow-btn:hover {
        background-color: #0056b3;
        transition: background-color 0.3s ease;
    }
</style>

<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        <h2 class="user-name">krutik solanki</h2>
        <p class="user-bio">my future goal successfull it developer or businessman.</p>
        <button class="follow-btn">Follow</button>
    </div>
</body>

</html>
