<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td colspan="3">
                    <h1>Admission Form</h1>
                    <br>
                    <h2>Enter Your Admissions Information Below</h2>
                    <hr>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Name*</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="" id=""><br>
                    <span>First Name</span>
                </td>
                <td>
                    <input type="text" name="" id=""><br>
                    <span>Middle Intial</span>
                </td>
                <td>
                    <input type="text" name="" id=""><br>
                    <span>Last Name</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Birth Date*</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender*</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="Gender" id="">Male
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="Gender" id="">Female
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="Gender" id="">Decline To Answer
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Are You Hispanic Or Latino?*</label>
                </td>
            </tr>
            
            <tr>
                <td>
                <input type="radio" name="Latino" id="">No
                </td>
            </tr>
            <tr>
                <td>
                <input type="radio" name="Latino" id="">Yes
                </td>
            </tr>
            <tr>
                <td>
                <input type="radio" name="Latino" id="">Decline To Answer
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
