<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table bgcolor="Aqua">
        <form action="">
            <tr>
                <td>
                    <label for="">FIRST NAME : </label>
                    <input type="text" placeholder="Your First Name" pattern="[a-zA-Z]{2,12}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">MIDDLE NAME : </label>
                    <input type="text" placeholder="Middle Name" pattern="[a-zA-Z]{2,12}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">LAST NAME : </label>
                    <input type="text" placeholder="Last Name" pattern="[a-zA-Z]{2,12}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">COURSE : </label>
                    <select >
                        <option value="">---Course---</option>
                        <option value="">Front-end</option>
                        <option value="">Back-end</option>
                        <option value="">UI-UX</option>
                        <option value="">Full Stack</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">GENDER : </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender"> Male
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender"> Other
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">PHONE : </label>
                    <input type="text" placeholder="" value="+91">
                    <input type="text" pattern="[6789][0-9]{9}" maxlength="10" title="Enter Your Phone No.">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">ADDRESS : </label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea rows="10" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">E-MAIL : </label>
                    <input type="text" pattern="[a-z0-9]+@+[a-z]+.+[a-z]{2,3}$" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">PASSWORD : </label>
                    <input type="password" pattern="[A-Z]+[a-zA-Z@0-9]{8,12}" title="please enter your password with the help of using @,a-z,A-Z,0-9" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">RE-TYPE PASSWORD : </label>
                    <input type="password" pattern="[A-Z]+[a-zA-Z@0-9]{8,12}" title="Please Re-enter your password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
